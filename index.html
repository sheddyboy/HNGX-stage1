<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheddy Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cardItem">
          <h1>Slack Name:</h1>
          <p data-testid="slackUserName">Sheddy</p>
        </div>
        <div class="cardItem">
          <h1>Slack Display Picture:</h1>
          <img
            data-testid="slackDisplayImage"
            src="slack-display-picture.jpg"
            alt="sheddy"
          />
        </div>
        <div class="cardItem">
          <h1>Current Day of the Week:</h1>
          <p data-testid="currentDayOfTheWeek"></p>
        </div>
        <div class="cardItem">
          <h1>Current UTC Time:</h1>
          <p data-testid="currentUTCTime"></p>
        </div>
        <div class="cardItem">
          <h1>Track:</h1>
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="cardItem">
          <h1>GitHub URL:</h1>
          <a href="https://github.com/sheddyboy" data-testid="githubURL">https://github.com/sheddyboy</a>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
